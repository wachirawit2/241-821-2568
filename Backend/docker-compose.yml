version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: mysql_db_821
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webdb
    ports:
      - "8821:3306"
    volumes:
      - mysql_data_821:/var/lib/mysql
    networks:
      - weblab821
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_821
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 64M
    ports:
      - "8822:80"
    depends_on:
      - db
    networks:
      - weblab821
    restart: always

networks:
  weblab821:
    driver: bridge

volumes:
  mysql_data_821:
    driver: local